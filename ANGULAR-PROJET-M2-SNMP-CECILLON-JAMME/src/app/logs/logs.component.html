<div class="content">
  <div class="row">
    <div class="col-12">
      <div class="card card-default">
        <div class="card-header card-header-border-bottom justify-content-between">
          <h1>Logs liées à l'OID</h1>
        </div>
        <div class="card-body">
          <table class="table table-striped table-responsive table-responsive-large" style="width:100%">
            <thead>
              <tr>
                <th scope="col">Date</th>
                <th scope="col">Message Log</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let log of tableauLogs"> <!-- *ngFor est l'équivalent d'une boucle for. Ici on boucle sur tableauLogs contenu dans le fichier logs.component.ts -->
                <tr>
                  <td scope="row">{{ log.Date_Log | date: 'dd/MM/yyyy à HH:mm' }}</td> <!-- Permet de récupérer la valeur dans le tableau à chaque boucle et on applique un format de date du type : 20/11/2020 à 18:19 -->
                  <td scope="row">{{ log.Message_Log }}</td> <!-- Permet de récupérer la valeur dans le tableau à chaque boucle-->
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
