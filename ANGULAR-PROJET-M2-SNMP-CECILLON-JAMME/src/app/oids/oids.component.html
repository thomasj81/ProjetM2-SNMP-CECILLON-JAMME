<div class="content">
  <div class="row">
    <div class="col-12">
      <div class="card card-default">
        <div class="card-header card-header-border-bottom justify-content-between">
          <h1>OIDs Monitorés</h1>
        </div>
        <div class="card-body">
          <table class="table table-striped table-responsive table-responsive-large" style="width:100%">
            <thead>
              <tr>
                <th scope="col">Numéro de l'OID</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let oid of tableauOIDS"> <!-- *ngFor est l'équivalent d'une boucle for. Ici on boucle sur tableauOIDS contenu dans le fichier oids.component.ts -->
                <tr>
                  <td scope="row" id="oidclickable" (click)="onClickOID(oid.id_OID, this.idEquipement)">{{ oid.Numero }} <!-- Permet de récupérer la valeur dans le tableau à chaque boucle-->
                  </td>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<button class="btn btn-primary" (click)="onClickCreation()">Créer un OID</button> <!--Quand on clique sur le bouton ça appel la fonction dans le fichier oids.component.ts qui redirige  -->
