<h2>Authentification</h2>
<button class="btn btn-success" *ngIf="!authStatus" (click)="onSignIn()">Se connecter</button> <!--Quand on clique sur le bouton ça appel la fonction dans le fichier auth.component.ts pour simuler une connexion -->
<button class="btn btn-danger" *ngIf="authStatus" (click)="onSignOut()">Se déconnecter</button> <!--Quand on clique sur le bouton ça appel la fonction dans le fichier auth.component.ts pour simuler une déconnexion -->
