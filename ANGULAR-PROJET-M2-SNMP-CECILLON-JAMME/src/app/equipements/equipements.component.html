<div class="content">
  <div class="row">
    <div class="col-12">
      <div class="card card-default">
        <div class="card-header card-header-border-bottom justify-content-between">
          <h1>Equipements monitorés</h1>
        </div>
        <div class="card-body">
          <table class="table table-striped table-responsive table-responsive-large" style="width:100%">
            <thead>
              <tr>
                <th scope="col">Nom de l'équipement</th>
                <th scope="col">Addresse IP de l'équipement</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let Equipement of tableauEquipements"> <!-- *ngFor est l'équivalent d'une boucle for. Ici on boucle sur tableauEquipements contenu dans le fichier equipements.component.ts -->
                <tr>
                  <td scope="row" id="equipementclickable" (click)="onClickEquipement(Equipement.id_Equipement)"> <!--Quand on clique sur le bouton ça appel la fonction dans le fichier equipements.component.ts qui redirige  -->
                    {{ Equipement.Nom_Equipement }}</td> <!-- Permet de récupérer la valeur dans le tableau à chaque boucle-->
                  <td>{{ Equipement.IP }}</td> <!-- Permet de récupérer la valeur dans le tableau à chaque boucle-->
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<button class="btn btn-primary" (click)="onClickCreation()">Créer un équipement</button> <!--Quand on clique sur le bouton ça appel la fonction dans le fichier equipements.component.ts qui redirige  -->
